{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card text-muted font-weight-bold">
                    <div class="card-header">
                        Пасведчанне №{{ wedding.id }}
                    </div>
                    <div class="card-body">
                        <form enctype="multipart/form-data" method="post" class="form-horizontal">{% csrf_token %}
                            {{ form.as_p }}
                            <input class="btn btn-primary" type="submit" value="Submit"/>
                        </form>
                    </div>
                    <a class="btn btn-primary" href="{% url 'baptism_list'  %}">Cancel</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
